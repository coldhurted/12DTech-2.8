<!DOCTYPE html>
<html>

<head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-plane 
            color="green"
            rotation="-90 0 0"
            height="8" width="8"
            position="0 0 0"
        ></a-plane>
        
        <a-box
            color="blue"
            rotation="1.2 90 0"
            height="2.659" width="8" depth="0.100"
            position="-4 1.3 -0.005"
        ></a-box>

        <a-box
            color="blue"
            rotation="1.2 90 0"
            height="2.659" width="8" depth="0.100"
            position="4 1.3 -0.005"
        ></a-box>

        <a-box
            color="yellow"
            rotation="1.2 0 0"
            height="2.659" width="8" depth="0.100"
            position="0 1.3 -4"
        ></a-box>

        <a-box
            color="yellow"
            rotation="1.2 0 0"
            height="2.659" width="8" depth="0.100"
            position="0 1.3 4"
        ></a-box>

        <a-box 
            color="red"
            rotation="-90 0 0"
            height="8" width="8" depth="0.1"
            position="0 2.6 0"
        ></a-box>

        <a-box
            color="purple"
            rotation="90 0 0"
            height="2" width="8" depth="0.4"
            position="-0.045 0 3"
        ></a-box>

        <a-box
            color="purple"
            rotation="90 0 0"
            height="2" width="8" depth="0.4"
            position="-0.045 0 -3"
        ></a-box>

        <a-box
            color="pink"
            rotation="0 90 0"
            height="2.5" width="1.5" depth="0.1"
            position="3.9 1 0"
        ></a-box>
        
        <a-gltf-model
            src="Models/boiler.glb" 
            position="-0.045 0.2.5 -3.7"
            scale="0.41 0.41 0.41"
        ></a-gltf-model>
        <a-gltf-model
            src="Models/rocketengine.glb"
            position="-3 2 0"
            scale="0.35 0.35 0.35"
        ></a-gltf-model>
        <a-gltf-model
            src="Models/jetengine.glb"
            position="0 0 0"
        ></a-gltf-model>
        
    </a-scene>
</body>

</html>
