<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-plane src="Images/flooor.jpg" rotation="-90 90 0" height="8" width="8" position="0 0 0"></a-plane>
        <a-box src="Images/walltexturecop2.jpg" rotation="0 90 0" height="2.659" width="3" depth="0.100"
            position="4 1.3 -2.5"></a-box>
        <a-box src="Images/walltexturecop2.jpg" rotation="0 90 0" height="2.659" width="3" depth="0.100"
            position="4 1.3 2.5"></a-box>
        <a-box src="Images/walltexturecrop.jpg" rotation="1.2 90 0" height="2.659" width="8" depth="0.100"
            position="-4 1.3 0"></a-box>
        <a-box src="Images/walltexturecrop.jpg" rotation="1.2 0 0" height="2.659" width="8" depth="0.100"
            position="0 1.3 -4"></a-box>
        <a-box src="Images/walltexturecrop.jpg" rotation="1.2 0 0" height="2.659" width="8" depth="0.100"
            position="0 1.3 4"></a-box>
        <a-box color="pink" rotation="-90 0 0" height="8" width="8" depth="0.1" position="0 7 0"></a-box>

        <a-gltf-model src="#engineplatform" rotation="0 -90 0" position="-3 0 0"></a-gltf-model>
        <a-gltf-model src="#engine" scale="1 1 1" position="-3 1 0.5" rotation="0 90 0"></a-gltf-model>
        <a-gltf-model src="#controlunit" position="0 0.2 3.8" scale="0.2 0.2 0.2"></a-gltf-model>
        <a-gltf-model src="#roomba" scale="0.5 0.5 0.5" position="0 0.1 0" rotation="0 90 0" animation="property: position; from: 1 0.1 -1.5; to:1 0.1 1.5; loop:true; dir:alternate; dur:5500;"></a-gltf-model>
        
        <a-assets>
            <a-asset-item id="engineplatform" src="Models/enginecontrolunitsimplified.glb"
response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="engine" src="Models/rocket_engine_experiment_001.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="controlunit" src="Models/controlcomputer.glb" response-type="arraybuffer">              </a-asset-item>
            <a-asset-item id="roomba" src="Models/roomba.glb" response-type="arraybuffer"></a-asset-item>
        </a-assets>
    </a-scene>
</body>

</html>
