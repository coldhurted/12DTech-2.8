<!DOCTYPE html>
<html>

<head>
     <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
    <a-scene>
        <a-plane src="Images/flooor.jpg" rotation="-90 90 0" height="4" width="4" position="0 0 0"></a-plane>
        <a-box src="Images/walltexturecrop2.jpg" rotation="0 90 0" height="2.659" width="1" depth="0.100"
            position="2 1.3 -1.5"></a-box>
        <a-box src="Images/walltexturecrop2.jpg" rotation="0 90 0" height="2.659" width="1" depth="0.100"
            position="2 1.3 1.5"></a-box>
        <a-box src="Images/walltexturecrop.jpg" rotation="1.2 90 0" height="2.659" width="4" depth="0.100" position="-2 1.3 0"></a-box>
        <a-box src="Images/walltexturecrop.jpg" rotation="1.2 0 0" height="2.659" width="4" depth="0.100"
            position="0 1.3 -2"></a-box>
        <a-box src="Images/walltexturecrop.jpg" rotation="1.2 0 0" height="2.659" width="4" depth="0.100"
            position="0 1.3 2"></a-box>
        <a-box color="light gray" rotation="-90 90 0" height="4" width="4" depth="0.1" position="0.04 2.6 0"></a-box>

        <a-gltf-model src="#controlunit" position="-1.8 0 -1" scale="0.2 0.2 0.2" rotation="0 -90 0"></a-gltf-model>
        <a-gltf-model src="#roomba" scale="0.5 0.5 0.5" position="0 0.1 0" rotation="0 90 0" animation="property: position; from: 1 0.1 -1.5; to:1 0.1 1.5; loop:true; dir:alternate; dur:5500;"></a-gltf-model>
        <a-gltf-model src="#controlunit2" position="-1.9 0.5  0.8" scale="0.15 0.15 0.15" rotation="0 90 0"></a-gltf-model>
        
        <a-assets>
            <a-asset-item id="engineplatform" src="Models/enginecontrolunitsimplified.glb"
response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="engine" src="Models/rocket_engine_experiment_001.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="controlunit" src="Models/controlcomputer.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="roomba" src="Models/roomba.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="controlunit2" src="Models/tactical_board.glb" response-type="arraybuffer"></a-asset-item>
        </a-assets>
    </a-scene>
</body>

</html>
