<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Add a title here</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
      <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
      <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
      <script src="https://rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
</head>

<body>
      <a-scene physics="gravity: -9.8;restitution: 0.1" inspector-plugin-recast>

          <a-gltf-model
              src="Navmesh/navmesh (1).gltf"
              nav-mesh
              visible="false"
              position="0 0 0"
          ></a-gltf-model>

            <a-entity id="rig" position="0 0 0" movement-controls="constrainToNavMesh: true;speed:0.5;">
              <a-entity camera id="camera" position="0 1.6 0" look-controls
                extended-wasd-controls>
              </a-entity>
            </a-entity>

          <a-sky src="Images/space.jpg"></a-sky>

        <a-plane src="Images/floortexture.jpg" rotation="-90 90 0" height="4" width="4" position="0 0 0"></a-plane>
        <a-box src="Images/wall texture crop 2.png" rotation="0 90 0" height="2.659" width="1" depth="0.1" position="2 1.3 -1.5"></a-box>
        <a-box src="Images/wall texture crop 2.png" rotation="0 90 0" height="2.659" width="1" depth="0.1" position="2 1.3 1.5"></a-box>
        <a-box src="Images/walltexturecrop1.png" rotation="1.2 0 0" height="2.659" width="4" depth="0.1" position="0 1.3 -2"></a-box>
        <a-box src="Images/walltexturecrop1.png" rotation="1.2 0 0" height="2.659" width="4" depth="0.1" position="0 1.3 2"></a-box>
        <a-box src="Images/walltexturecrop1.png" height="1.5" width="4" depth="0.1" position="-2 0.25 0" rotation="0 90 0"></a-box>
        <a-box src="Images/walltexturecrop1.png" height="1.5" width="4" depth="0.1" position="-2 2.76 0" rotation="0 90 0"></a-box>
        <a-box src="Images/Wall texture crop 4.png" height="1" width="1" depth="0.1" position="-2 1.5 1.45" rotation="0 90 90"></a-box>
        <a-box src="Images/Wall texture crop 4.png" height="1" width="1" depth="0.1" position="-2 1.5 -1.5" rotation="0 90 90"></a-box>
        <a-box color="black" rotation="90 0 0" height="4" width="4" depth="0.1" position="0 2.5 0"></a-box>

        <a-gltf-model src="#controlunit" position="-1 0 -1.8" scale="0.2 0.2 0.2" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="#roomba" scale="0.5 0.5 0.5" position="0 0.1 0" rotation="0 90 0" animation="property: position; from: 1 0.1 -1.3; to:1 0.1 0.9; loop:true; dir:alternate; dur:5500;"></a-gltf-model>
        <a-gltf-model src="#controlunit2" position="-0 0.5  1.5" scale="0.15 0.15 0.15" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model src="#door1" position="2.1 0 -2.35" scale="0.009 0.009 0.009"></a-gltf-model>
        <a-gltf-model src="#window" position="-2 1.5 -1" scale="0.5 0.5 0.5" rotation="90 0 0"></a-gltf-model>
        
        <a-assets>
            <a-asset-item id="controlunit" src="Models/controlcomputer.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="roomba" src="Models/roomba.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="controlunit2" src="Models/tactical_board.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="door1" src="Models/door.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="window" src="Models/window.glb" response-type="arraybuffer"></a-asset-item>       
        </a-assets>

        <!-- Stars -->
        <a-sphere
            radius="0.5" position="0.3 5 -50"
            animation="
            property: position;
            from: -200 5 6;
            to: 50 5 6;
            dur: 2000;
            loop: true;
            "
        ></a-sphere>
        <a-sphere
            radius="0.5" position="-4.5 0 -30"
            animation="
            property: position;
            from: -1000 0 4.5;
            to: 10 0 4.5;
            dur: 3500;
            loop: true;
            "
        ></a-sphere>
        <a-sphere
            radius="0.5" position="2.4 1 -110"
            animation="
            property: position;
            from: -1000 1 8.4;
            to: 3500 1 8.4;
            dur: 3000;
            loop: true;
            "
        ></a-sphere>
        <a-sphere
            radius="0.5" position="5.5 8 -25"
            animation="
            property: position;
            from: -1000 8 -5.5;
            to: 10 8 -5.5;
            dur: 2000;
            loop: true;
            "
        ></a-sphere>
        <a-sphere
            radius="0.5" position="5.6 -2.1 -22"
            animation="
            property: position;
            from: -1000 -2.1 -10;
            to: 10 -2.1 -10;
            dur: 4000;
            loop: true;
            "
        ></a-sphere>
        <a-sphere
            radius="0.5" position="-5.5 6.6 -33"
            animation="
            property: position;
            from: -1000 6.6 -5.5;
            to: -10 6.6 -5.5;
            dur: 5000;
            loop: true;
            "
            ></a-sphere>

    </a-scene>
            
</body>

</html>
