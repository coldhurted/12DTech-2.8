<!DOCTYPE html>
<html>

<head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-plane 
            color="red"
            rotation="-90 0 0"
            height="8" width="8"
            position="0 0 0"
        ></a-plane>
        
        <a-box
            src="Images/walltexturecrop.jpg"
            rotation="1.2 90 0"
            height="2.659" width="8" depth="0.100"
            position="-4 1.3 0"
        ></a-box>

        <a-box
            src="Images/walltexturecrop.jpg"
            rotation="1.2 0 0"
            height="2.659" width="8" depth="0.100"
            position="0 1.3 -4"
        ></a-box>

        <a-box
            src="Images/walltexturecrop.jpg"
            rotation="1.2 0 0"
            height="2.659" width="8" depth="0.100"
            position="0 1.3 4"
        ></a-box>

        <a-box 
            color="pink"
            rotation="-90 0 0"
            height="8" width="8" depth="0.1"
            position="0 7 0"
        ></a-box>

        <a-box
            color="purple"
            rotation="90 0 0"
            height="2" width="8" depth="0.4"
            position="-0.045 0 3"
        ></a-box>

        <a-box
            color="purple"
            rotation="90 0 0"
            height="2" width="8" depth="0.4"
            position="-0.045 0 -3"
        ></a-box>

        <a-gltf-model
            src="Models/rocket_engine_experiment_001.glb"
            position="0 0.2 -3"
        ></a-gltf-model>

        <a-gltf-model
            src="Models/enginecontrolunitsimplified.glb"
            rotation="0 -90 0"
            position="-3 0 0"
        ></a-gltf-model>

        <a-gltf-model
            src="Models/engine.glb"
            scale="0.3 0.3 0.3"
            position="-3 1 -0.6"
        ></a-gltf-model>

        <a-gltf-model
            src="Models/barrel.glb"
            position="3.3 0.2 3.3"
            scale="0.075 0.075 0.075"
        ></a-gltf-model>
 
    </a-scene>
</body>

</html>
